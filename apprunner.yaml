version: 1.0
runtime: python311

build:
  commands:
    build:
      - cd backend
      - pip3 install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - cd backend
    - pip3 install -r requirements.txt
  command: cd backend && uvicorn main:app --host 0.0.0.0 --port 8000
  network:
    port: 8000
  env:
    - name: ENVIRONMENT
      value: production
    - name: LOG_LEVEL
      value: INFO
