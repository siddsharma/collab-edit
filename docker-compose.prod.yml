version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: collab-prod-db
    environment:
      POSTGRES_USER: collab-svc-user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-c0ll@b}
      POSTGRES_DB: collaborative_notes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collab-svc-user -d collaborative_notes"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - collab-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: collab-prod-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://collab-svc-user:${POSTGRES_PASSWORD:-c0ll@b}@db:5432/collaborative_notes
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY_ID: ${FIREBASE_PRIVATE_KEY_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      FIREBASE_CLIENT_ID: ${FIREBASE_CLIENT_ID}
      FIREBASE_AUTH_URI: ${FIREBASE_AUTH_URI}
      FIREBASE_TOKEN_URI: ${FIREBASE_TOKEN_URI}
      ENVIRONMENT: production
      DEBUG: "false"
      LOG_LEVEL: WARNING
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://yourdomain.com}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - collab-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collab-prod-frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: ${VITE_API_URL:-https://api.yourdomain.com}
      VITE_SOCKET_URL: ${VITE_SOCKET_URL:-https://api.yourdomain.com}
      VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY}
      VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN}
      VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID}
      VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET}
      VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID}
      VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - collab-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data_prod:
    driver: local

networks:
  collab-network:
    driver: bridge
